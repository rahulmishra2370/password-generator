<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>password generator</h1>
      <div class="display-container">
        <input readonly placeholder="password" class="display" data-passwordDisplay>
        <button data-copy>
            <span data-copyMsg></span>
            <img src="copy.svg" alt="copy" height="23" width="23">
        </button>
      </div>
      <div class="input-container">
        <div class="length-container">
            <p>password length</p>
            <p data-lenghtNumber>0</p>
        </div>
        <!-- slider -->
        <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>
         <!-- checkboxes -->
         <div>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes uppercase letters</label>
        </div>
        <div>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes uppercase letters</label>
        </div>
        <div>
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes lowercase letters</label>
        </div>
        <div>
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes numbers</label>
        </div>
        <div>
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes special characters</label>
        </div>
        <!-- strength section -->
        <div class="strength-container">
            <p>strength</p>
            <div data-indicator></div>
        </div>
        <!-- generate password button -->
        <button class="generateButton">Generate Password</button>
    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
